<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<title>Frontend Mentor | Order summary card</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./style.css">

</head>
<body>
  <main>
    <article>

      <img src="./images/illustration-hero.svg" alt="An image of a girl dancing with headphones on">
        <h1 class="card_heading">Order Summary</h1>
        <p class="card_info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>

          <div class="pricing">
            <img src="./images/icon-music.svg" alt=" An icon for music">
              <div class="plan">
                <h3 class="plan_head">Annual Plan</h3>
                <p class="price">&#36 59.99/year</p>
              </div>
              <span><a href="#" class="change">Change</a></span>
          </div>
        <div class="buttons">
          <button class="payment_btn">Proceed to Payment</button>
            <button class="cancel_btn">Cancel Order</button>
        </div>

    </article>
  </main>  

  <footer class="attribution">
    <p class="attribution_info">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emmanuel Ziggah</a>.</p>
  </footer>
</body>
</html>
